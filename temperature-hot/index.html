<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
 
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature-value"></span>&deg;C</h3>
            <h1 id="condition"></h1>
        </div>
    </div>

<script>
            api = {
                    key: '2b36755d00f4db5c6da5e8c5eca5df12',
                    base: "https://api.openweathermap.org/data/2.5/"
                }
                const clickBtn = document.getElementById('search-btn');
                clickBtn.addEventListener('click',searchBox);

                function searchBox(){
        const searchValue = document.getElementById('search-box').value;
        getResults(searchValue)   
        }
        function getResults(query){
            fetch(`${api.base}weather?q=${query}&appid=${api.key}&units=metric`)
            .then(wether => {
                return wether.json();
            })
            .then(displayResults);
        }

function displayResults(weather){
        let city = document.getElementById('city-name');
         city.innerText =`${weather.name}, ${weather.sys.country}`;

        let temp = document.getElementById('temperature-value');
        temp.innerText = `${Math.round(weather.main.temp)}`

        let wetherCondition = document.getElementById('condition')
        wetherCondition.innerText = weather.weather[0].main;
    }
</script>
</body>
\</html
