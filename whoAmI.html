<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice API</title>
</head>
<body>
    <h3 id="customer-details">Name:</h3>
    <script>
      
      function customerDetails(){
        fetch('https://randomuser.me/api')
       .then(res => res.json())
       .then(data => {
           const user = data.results[0];
           const emailGender = user.gender +' /' + user.email;

          const  name = user.name;
          const userFullName = `${name.title} ${name.first}${name.last}`
          const details = userFullName +'  /  ' + ' '+ emailGender;
           document.getElementById('customer-details').innerText = details;
        
       })  
      }
      setInterval(() => {
          customerDetails();
      }, 10000);
       
     
    </script>
</body>
</html>
